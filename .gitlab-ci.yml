maven_build:
  image: maven:3.6.3-jdk-11
  variables:
    _JAVA_OPTIONS: "-Djava.awt.headless=true"
  script: mvn test

sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn clean verify sonar:sonar -Dsonar.id=210363 -Dsonar.login=squ_c4196f3895e40218936f017a922e3e4f241d6b30
  allow_failure: true
  only:
    - main
